<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
  </head>
  <body>
    <div class="container">
      <h2>Grid System</h2>

        <div class="row">
            <div class="col-1 bg-primary">div</div>
            <div class="col-1 bg-secondary">div</div>
            <div class="col-1 bg-warning">div</div>
            <div class="col-1 bg-success">div</div>
            <div class="col-1 bg-danger">div</div>
            <div class="col-1 bg-dark">div</div>
            <div class="col-1 bg-primary">div</div>
            <div class="col-1 bg-warning">div</div>
            <div class="col-1 bg-info">div</div>
            <div class="col-1 bg-success">div</div>
            <div class="col-1 bg-secondary">div</div>
            <div class="col-1 bg-primary">div</div>
        </div>

        <div class="row mt-2">
            <div class="col-3 bg-danger">div</div>
            <div class="col-3 bg-secondary">div</div>
            <div class="col-3 bg-info">div</div>
            <div class="col-3 bg-warning">div</div>
        </div>

        <div class="row mt-2">
            <div class="col-4 bg-danger">
                <div class="row">
                    <div class="col-6 bg-primary">div</div>
                    <div class="col-6 bg-success">div</div>
                </div>
            </div>
            <div class="col-4 bg-secondary">div</div>
            <div class="col-4 bg-info">div</div>

            <div class="row mt-2">
                <div class="col-sm-4 col-md-6   bg-info">div</div>
                <div class="col-sm-4 col-md-6 bg-warning">div</div>
            </div>
        </div>
    </div>
  </body>
</html>
