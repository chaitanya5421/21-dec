  <body>
    <h2>Loops and advanced methods</h2>
    <!-- 
        advanced loops
        
     -->
    <script>
      const fruits = ["apple", "mango", "orange", "grapes"];

      // for(let i=0; i<fruits.length; i++){
      //     console.log(fruits[i], i)
      // }

      // for-of loop
      for (let item of fruits.entries()) {
        const [i, ele] = item;
        console.log(i, ele);
      }

      // for-in loop
      const person = {
        name: "peter",
        age: 25,
        job: "engineer",
        city: "mumbai",
      };

      for (let key in person) {
        console.log(person[key]);
      }

      // advanced array method
      let nums = [10, 20, 30, 40, 50, 60];

      // foreach
      // syntax

      // array.forEach((currentelement, index, array)) => {
      //code to execute
      // });

      let res = "";

      nums.forEach((ele, i, arr) => {
        // console.log(arr)
        res += ele * 2;
      });

      console.log(res);

      // map method
      let mapres = nums.map((item) => {
        return item * 2;
      });
      console.log(mapres);
