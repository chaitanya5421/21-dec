<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_3</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            border:1px solid red;
            padding:20px;
            text-align: center;
        }
        .flexItems{
            flex:1;
        }
        .bg-color{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h2>DOM_3</h2>
    <!-- 
    <section class="container">
        <div class="box flexItems">Peter</div>
        <div class="box flexItems">Jessica</div>
        <div class="box flexItems">Tony</div>
    </section> 
    -->

    <script>
        // create Element
        let parentEle = document.createElement('section');
        let divEle1 = document.createElement('div')
        let divEle2 = divEle1.cloneNode()
        let divEle3 = divEle1.cloneNode()

        //putting clild elements into parent
        parentEle.appendChild(divEle1)
        parentEle.appendChild(divEle2)
        parentEle.appendChild(divEle3)
        console.log(parentEle)

        //creating text node to place inside the divs
        let txt1 = document.createTextNode('peter')
        let txt2 = document.createTextNode('Jessica')
        let txt3 = document.createTextNode('Tony')

        divEle1.appendChild(txt1)
        divEle2.appendChild(txt2)
        divEle3.appendChild(txt3)

        document.querySelector('body').appendChild(parentEle)

        // adding attributes to html elements
        parentEle.setAttribute('class', 'container box')
        divEle1.setAttribute('class', 'flexItems')
        divEle2.setAttribute('class', 'flexItems')
        divEle3.setAttribute('class', 'flexItems')

        parentEle.setAttribute('style', "background-color:orange")
        parentEle.removeAttribute('style')

        divEle1.classList.add('bg-color')
        divEle1.classList.remove('bg-color')
        divEle1.classList.toggle('bg-color')


        parentEle.classList.toggle('style')

    </script>
</body>
</html>
