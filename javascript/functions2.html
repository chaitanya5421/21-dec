        // arrow function

        }
        addValues(1, 5)

        //methods
        const apple = {
            brand: "Apple",
            Model: 'iphone 14',
            info: function(){
                console.log('released on dec 2023')
            }
        }
        apple.info()

        // recursive function
        function factorial(n){
            debugger
            if(n === 0 || n === 1){
                return 1
            } else {
                return n * factorial(n-1)
            }
        }

        console.log(factorial(5))
