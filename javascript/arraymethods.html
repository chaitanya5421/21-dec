<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <h2>Array Methods</h2>

    <script>
        // filter method
        let nums = [10, 20, 30, 40, 50, 60]

        let filRes = nums.filter((ele, index) => {
            return ele > 40
        })

        console.log(filRes)

        // reduce
        // syntax: let <varuiable_name> = array.reduce((accumulator, currentelement, index, array)=>{})

        const sum = nums.reduce((acc, item) => {
            return acc + item
        }, 0)

        console.log(sum)


        const fil = nums.reduce((acc, ele)=>{
            if(ele>40){
                acc.push(ele)
            }
            return acc
        }, [])
        console.log(fil)


        const keys = ['a','b','c']

        let i = 1;

        const obj = keys.reduce((acc, item) =>{
            acc[item] = i
            i++
            return acc
        }, {})

        console.log(obj)

    //find
    const numbers = [10,17,9,20,15]
    const findres = numbers.find((ele) => ele>15)
    console.log(findres)

    //findIndex
    const findind = numbers.findIndex((ele)=> ele>15)
    console.log(findind)
    </script>
</html>
