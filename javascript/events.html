<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- 
        Events - is an action that can be triggered by the end user to interact with web/mobile page.

        There are two ways to handle the events
            - Inline event handling
            - addEventListener method

     -->

     <center class="container mt-5">
        <button id="btnsubmit" class="btn btn-primary" 
        >
        Submit</button>
     </center>

     <!-- addEventListener -->

     <script>
        function clickHandler(){
            alert('button clicked')
        }
        const btn = document.getElementById("btnsubmit")
        btn.addEventListener('click', clickHandler)

        // setInterval and setTimer, these doesn't belong to jsavascript, there are given by browser and we call it as web apis.

        // setTimeout()
        // syntax
        // setTimeout(function(){}, time in milliseconds) 

        // Example
        // setTimeout(function(){
        //     alert('Timer done')
        // }, 3000)

        // setInterval
        let i = 0;
       const timer = setInterval(function(){
            console.log(i)
            i++;

            if(i>5){
                clearInterval(timer)
            }
         }, 1000)

         setTimeout(()=>{
            btn.removeEventListener('click', clickHandler)
         }, 3000)


        //  Tasks
        
     </script>
</body>
</html>
